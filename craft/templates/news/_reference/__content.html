{% if image %}

    <div class="reference--logo">
    <div class="reference--logo-image" style="background-image:url({{image.url}})"></div>
  </div>
  </div>{% endif %}

  <div class="reference--description-wrapper">
    <div class="reference--description">
    {{ entry.description }}
    </div>

    <nav class="reference--nav reference--nav-inner">
      {% include "__nav.html" %}
    </nav>
  </div>
